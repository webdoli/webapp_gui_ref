<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BobaPixel</title>
    <script type="importmap">
    {
        "imports": {
            "three":"https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js"
        }
    }
    </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <aside class="toolbar" id="toolbar">
            <span class="brand">
                <img id="char" src="./assets/icons/bobapixel_char.png" alt="">
                <img id="logo" src="./assets/icons/boba_brand.png" alt="">
            </span>
            
            <img src="./assets/icons/icons8-character-48_vgrey.png" class="toolbar-btn" id="btnChar" data-title="Character Creating" alt="">
            <img src="./assets/icons/icons8-nft-collection-48-vgrey.png" class="toolbar-btn" id="btnObjects" data-title="Assets" alt="">
            <img src="./assets/icons/icons8-template-48-vgrey.png" class="toolbar-btn" id="btnTemplate" data-title="BoBA Template" alt="">
            <img src="./assets/icons/icons8-nature-48-vgrey.png" class="toolbar-btn" id="btnEnv" data-title="Background" alt="">
            <img src="./assets/icons/icons8-text-48-vgrey.png" class="toolbar-btn" id="btnText" data-title="Text Motion" alt="">
            <img src="./assets/icons/icons8-upload-48-vgrey.png" class="toolbar-btn" id="btnUpload" data-title="Upload my Asset" alt="">
            <img src="./assets/icons/icons8-video-48-vgrey.png" class="toolbar-btn" id="btnRender" data-title="Rendering" alt="">
        </aside>
        <section class="property" id="property"></section>
        <section class="viewport" id="viewport">
            <canvas id="canvas3d"></canvas>
        </section>
        <section class="layer" id="layer"></section>
        <section id="bottom"></section>
    </div>

    <!-- ES Module Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
